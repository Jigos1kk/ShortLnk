services:
  postgres:
    image: postgres:16-alpine
    # Не задаем container_name, чтобы избежать конфликтов имен и использовать DNS по имени сервиса "postgres"
    restart: unless-stopped

    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - app-net

volumes:
  pgdata:

networks:
  app-net:
    name: app-net
    driver: bridge